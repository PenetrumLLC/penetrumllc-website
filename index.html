<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penetrum LLC</title>
    <link rel="icon" href="assets/penetrum_logo.ico" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen font-sans">
    <!-- Header -->
    <header class="bg-gray-800 py-6 text-center shadow-md">
      <img src="assets/penetrum_logo.png" alt="Penetrum LLC Logo" class="w-24 mx-auto mb-2" />
      <h1 class="text-3xl font-bold">Penetrum LLC</h1>
      <p class="text-sm italic text-gray-400">"Secure in Every Hand"</p>
    </header>

    <!-- Offerings -->
    <section class="py-10 px-4 text-center">
      <h2 class="text-2xl font-semibold mb-6">Our Offerings</h2>
      <div class="flex justify-center flex-wrap gap-6">
        <a href="https://backyardbandwidth.com" target="_blank" id="data-center-link" class="bg-gray-800 hover:bg-gray-700 transition-all rounded-lg shadow-md p-5 w-64 text-center">
          <img src="assets/bybw.png" alt="Data Center" class="rounded-lg mb-4 w-full h-40 object-cover" />
          <h3 class="text-xl font-semibold">Data Center</h3>
        </a>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="bg-gray-800 text-gray-100 py-10 px-6 mx-auto max-w-2xl rounded-lg shadow-md my-8" id="contact">
      <h2 class="text-2xl font-semibold mb-2 text-center">Contact Us</h2>
      <p class="text-center text-gray-400 mb-6">Have any questions or need assistance? Send us a message below:</p>
      <textarea id="message-body" class="w-full p-4 h-32 rounded-md bg-gray-900 border border-gray-700 focus:outline-none focus:ring focus:border-blue-500 mb-4 resize-none" placeholder="Type your message here..."></textarea>
      <button id="submit-button-contact" onclick="sendEmail()" class="block w-full bg-blue-600 hover:bg-blue-700 transition-colors text-white font-semibold py-3 rounded-md">Send Message</button>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center text-sm text-gray-400 py-4 mt-auto">
      <p>&copy; <span id="current-year"></span> Penetrum LLC. All rights reserved.
        <br><a href="disclosures.html" class="underline text-blue-400 hover:text-blue-500 ml-2">Public Disclosures</a>
      </p>
    </footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCpUanqbzEYFTEYBro4zUXQQg_kpLCK7Nw",
        authDomain: "penetrum-website.firebaseapp.com",
        databaseURL: "https://penetrum-website-default-rtdb.firebaseio.com",
        projectId: "penetrum-website",
        storageBucket: "penetrum-website.appspot.com",
        messagingSenderId: "1092790794443",
        appId: "1:1092790794443:web:e5a0d3c283eee20fa1c34e",
        measurementId: "G-XQ0JWNQFBJ"
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      async function logLinkClick(product) {
        try {
          const userAgent = navigator.userAgent;
          const timestamp = new Date().toISOString();
          const ipResponse = await fetch('https://api.ipify.org?format=json');
          const ipData = await ipResponse.json();
          const ip = ipData.ip;

          await push(ref(database, 'linkClicks'), { product, ip, userAgent, timestamp });
        } catch (error) {
          console.error('Error logging link click:', error);
        }
      }

      document.getElementById('data-center-link').addEventListener('click', () => logLinkClick('Data Center'));
      document.getElementById('submit-button-contact').addEventListener('click', () => logLinkClick('Contact Button'));

      document.getElementById('current-year').textContent = new Date().getFullYear();

      window.sendEmail = function () {
        const messageBody = document.getElementById('message-body').value.trim();
        if (!messageBody) {
          alert('Please enter a message before sending.');
          return;
        }
        const email = 'penetrumcorp@gmail.com';
        const subject = 'Contact Us';
        window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(messageBody)}`;
      };
    </script>
  </body>
</html>
